<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" (click)="navigateHome()">
      <img [src]="logo" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item">
        Inicio
      </a>

      <a class="navbar-item" routerLink="/home#us" (click)="forceNavigate('us')">
        Que somos?
      </a>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Mas
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item" routerLink="/home#mision" (click)="forceNavigate('mision')">
            Mision
          </a>
          <a class="navbar-item" routerLink="/home#vision" (click)="forceNavigate('vision')">
            Vision
          </a>
          <a class="navbar-item" routerLink="/home#valores" (click)="forceNavigate('valores')">
            valores
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item" routerLink="/home#patients" (click)="forceNavigate('patients')">
            Pacientes
          </a>
          <a class="navbar-item" routerLink="/home#contact" (click)="forceNavigate('contact')">
            Contacto
          </a>
        </div>
      </div>
      <ng-container *ngIf="logged && (isDoctor || isNurse) ">
        <a class="navbar-item" routerLink="/patients">
          Ver Pacientes
        </a>
      </ng-container>
      <ng-container *ngIf="logged && isFamiliar">
        <a class="navbar-item" [routerLink]="familiarLink">
          Ver mi paciente
        </a>
      </ng-container>
    </div>

    <div class="navbar-end">
      <div class="navbar-item" *ngIf="!logged">
        <div class="buttons">
          <a class="button is-light" (click)="navigateLoginUrl()">
            Log in
          </a>
        </div>
      </div>
      <div class="navbar-item" *ngIf="logged">
        <div class="buttons">
          <a class="button is-light" (click)="logOut()">
            Log out
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
