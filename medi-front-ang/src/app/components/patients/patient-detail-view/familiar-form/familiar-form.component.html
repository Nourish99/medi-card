<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Agregar familiar</p>
            <button class="delete" aria-label="close" (click)="closeMod()"></button>
        </header>
        <section class="modal-card-body">
            <form [formGroup]="FormData">
                <div class="field pt-4 pb-1">
                    <label class="label">Username</label>
                    <div class="control ">
                        <input class="input" type="text" placeholder="username" formControlName="username">
                    </div>
                    <p class="help is-danger"
                        *ngIf="f['name'].hasError('required') && (f['username'].valid || f['username'].dirty)">
                        Username requerido</p>
                </div>
                <div class="field pt-4 pb-1">
                    <label class="label">Nombre</label>
                    <div class="control ">
                        <input class="input" type="text" placeholder="Nombre" formControlName="name">
                    </div>
                    <p class="help is-danger"
                        *ngIf="f['name'].hasError('required') && (f['name'].valid || f['name'].dirty)">
                        Nombre requerido</p>
                </div>
                <div class="field pt-4 pb-1">
                    <label class="label">Apellidos</label>
                    <div class="control ">
                        <input class="input" type="text" placeholder="Apellidos" formControlName="lastname">
                    </div>
                    <p class="help is-danger"
                        *ngIf="f['lastname'].hasError('required') && (f['lastname'].valid || f['lastname'].dirty)">
                        Apellidos requerido</p>
                </div>
                <div class="field pt-4 pb-1">
                    <label class="label">Edad</label>
                    <div class="control ">
                        <input class="input" type="number" placeholder="Edad" formControlName="age" min="0">
                    </div>
                    <p class="help is-danger"
                        *ngIf="f['age'].hasError('required') && (f['age'].valid || f['age'].dirty)">
                        Edad requerido</p>
                </div>
                <div class="field pt-4 pb-1">
                    <label class="label">Genero</label>
                    <div class="control">
                        <div class="select">
                            <select formControlName="gender">
                                <option>hombre</option>
                                <option>mujer</option>
                                <option>otro</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field pt-4 pb-1">
                    <label class="label">Email</label>
                    <div class="control ">
                        <input class="input" type="email" placeholder="Email" formControlName="email">
                    </div>
                    <p class="help is-danger"
                        *ngIf="f['name'].hasError('required') && (f['email'].valid || f['email'].dirty)">
                        Email requerido</p>
                </div>
                <div class="field pt-4 pb-1">
                    <label class="label">Password</label>
                    <div class="control ">
                        <input class="input" type="password" placeholder="Password" formControlName="password">
                    </div>
                    <p class="help is-danger"
                        *ngIf="f['name'].hasError('required') && (f['password'].valid || f['password'].dirty)">
                        Password requerido</p>
                </div>

            </form>

        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" (click)="save($event)">Guardar</button>
            <button class="button" (click)="closeMod()">Cancelar</button>
        </footer>
    </div>
</div>
