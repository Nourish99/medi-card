<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{modalTitle}}</p>
            <button class="delete" aria-label="close" (click)="closeMod()"></button>
        </header>
        <section class="modal-card-body">
            <!-- Content ... -->
            <quill-editor class="content-editor" [placeholder]="''" [modules]="modulesTolbar"
                [styles]="{'min-height': '120px'}" [formControl]="control"></quill-editor>

        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" (click)="save($event)">Guardar</button>
            <button class="button" (click)="closeMod()">Cancelar</button>
        </footer>
    </div>
</div>
