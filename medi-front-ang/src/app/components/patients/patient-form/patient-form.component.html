<section class="new-patient-form-container">
    <div class="container">
        <div class="columns m-auto is-flex is-justify-content-center is-align-items-center">
            <div class="column is-10 patient-form-container">
                <h1>Nuevo Paciente</h1>
                <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                    <div class="field pt-4 pb-1">
                        <label class="label">Nombre</label>
                        <div class="control ">
                            <input class="input" type="text" placeholder="Nombre" formControlName="name">
                        </div>
                        <p class="help is-danger"
                            *ngIf="f['name'].hasError('required') && (f['name'].valid || f['name'].dirty)">
                            Nombre requerido</p>
                    </div>
                    <div class="field pt-4 pb-1">
                        <label class="label">Apellidos</label>
                        <div class="control ">
                            <input class="input" type="text" placeholder="Apellidos" formControlName="lastname">
                        </div>
                        <p class="help is-danger"
                            *ngIf="f['lastname'].hasError('required') && (f['lastname'].valid || f['lastname'].dirty)">
                            Nombre requerido</p>
                    </div>
                    <div class="field pt-4 pb-1">
                        <label class="label">Edad</label>
                        <div class="control ">
                            <input class="input" type="number" placeholder="Edad" formControlName="age">
                        </div>
                        <p class="help is-danger"
                            *ngIf="f['age'].hasError('required') && (f['age'].valid || f['age'].dirty)">
                            Nombre requerido</p>
                    </div>
                    <div class="field pt-4 pb-1">
                        <label class="label">Direccion</label>
                        <div class="control ">
                            <input class="input" type="text" placeholder="Direccion" formControlName="address">
                        </div>
                        <p class="help is-danger"
                            *ngIf="f['address'].hasError('required') && (f['address'].valid || f['address'].dirty)">
                            Nombre requerido</p>
                    </div>
                    <div class="field pt-4 pb-1">
                        <label class="label">Fecha de ingreso</label>
                        <div class="control ">
                            <input class="input" type="datetime" placeholder="fecha" formControlName="birthdate">
                        </div>
                        <p class="help is-danger"
                            *ngIf="f['birthdate'].hasError('required') && (f['birthdate'].valid || f['birthdate'].dirty)">
                            Fecha requerido</p>
                    </div>
                    <div class="field pt-4 pb-1">
                        <label class="label">Genero</label>
                        <div class="control">
                            <div class="select">
                                <select formControlName="gender">
                                    <option>hombre</option>
                                    <option>mujer</option>
                                    <option>otro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field pt-4 pb-1">
                        <label class="label">Habitacion</label>
                        <div class="control ">
                            <input class="input" type="number" placeholder="Habitacion" formControlName="room">
                        </div>
                        <p class="help is-danger"
                            *ngIf="f['room'].hasError('required') && (f['room'].valid || f['room'].dirty)">
                            Habitacion requerida</p>
                    </div>
                    <div class="field pt-4 pb-1">
                        <label class="label">Enfermedad</label>
                        <div class="control ">
                            <input class="input" type="text" placeholder="Enfermedad" formControlName="illness">
                        </div>
                        <p class="help is-danger"
                            *ngIf="f['illness'].hasError('required') && (f['illness'].valid || f['illness'].dirty)">
                            Enfermedad requerido</p>
                    </div>
                    <div class="field is-flex is-justify-content-center pt-4 pb-1">
                        <div class="control">
                            <button class="button is-link" type="submit" [disabled]="!FormData.valid">Registrar</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
